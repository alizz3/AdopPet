<!DOCTYPE html>
<html lang="es-yES">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>AdopPet</title>

<body>

    <!-- prealoder -->
	<div class="pre-loader" id="onload">
		<div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
			<div class="wheel"></div>
			<div class="hamster">
				<div class="hamster__body">
					<div class="hamster__head">
						<div class="hamster__ear"></div>
						<div class="hamster__eye"></div>
						<div class="hamster__nose"></div>
					</div>
					<div class="hamster__limb hamster__limb--fr"></div>
					<div class="hamster__limb hamster__limb--fl"></div>
					<div class="hamster__limb hamster__limb--br"></div>
					<div class="hamster__limb hamster__limb--bl"></div>
					<div class="hamster__tail"></div>
				</div>
			</div>
			<div class="spoke"></div>
		</div>
	</div>
	<!-- preloader -->
    
    <!-- sign in -->
    <div class="body-signin">
            
        <form action="" method="post"  id="form-signin">
            
            <div class="form-signin">
                
                <h1>Registro</h1>
                
                <div class="grupo">
                    <input class="input-login" type="text" name="" id="name" required><span class="barra"></span>
                    <label for=""><i class="fa-regular fa-user"></i>Nombre Completo</label>
                </div>
                <div class="grupo">
                    <input class="input-login" type="text" name="" id="name" required><span class="barra"></span>
                    <label for=""><i class="fa-regular fa-address-card"> <p> </p> </i>Número Documento</label>
                </div>
                <div class="grupo">
                    <input class="input-login" type="text" name="" id="name" required><span class="barra"></span>
                    <label for=""><i class="fa-regular fa-envelope"></i>Correo Electrónico</label>
                </div>

                <div class="grupo">
                    <input class="input-signin" type="text" name="" id="name" required ><span class="barra"></span>
                    <label for=""><i class="fa-solid fa-key"></i>Contraseña</label>  
                </div>
                <div class="grupo">
                    <input class="input-signin" type="text" name="" id="name" required ><span class="barra"></span>
                    <label for=""><i class="fa-solid fa-key"></i>Confirmar Contraseña</label>  
                </div>

                <button class="button-signin" type="submit">Registrar</button>

                <p>¿Ya tienes una cuenta?<a href="/login.html">Inicia Sesión</a></p>
            </div>
            
        </form>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/preLoader.js"></script>

    </div>
